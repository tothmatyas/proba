<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="rpg.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </head>
  <body>

    <div class="container" id="frame">
        <div class="row">
            <div class="col-md-4">
                <div id="profile-pic"></div> 
                <h1>Draven</h1>
                <p>Welcome to the league of Draven</p>
                <h3>Points: <span id="points"></span></h3>
            </div>
            <div class="col-md-4">
                <h2>Stats</h2>
                <table>
                    <tr>
                        <th>Strength</th>
                        <td id="strength">5</td>
                        <td><button onclick="addstrength()">+</button></td>
                    </tr>
                    <tr>
                        <th>Agility</th>
                        <td id="agility">8</td>
                        <td><button onclick="Addagility()">+</button></td>
                    </tr>
                    <tr>
                        <th>Endurance</th>
                        <td id="endurance">5</td>
                        <td><button onclick="addendurance()">+</button></td>
                    </tr>
                    <tr>
                        <th>Speed</th>
                        <td id="speed">5</td>
                        <td><button onclick="addspeed()">+</button></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <h2>Data</h2>
                <p>Damage: <span id="Damage">3-8</span></p>
                <p>Dodge: <span id="dodge">5</span></p>
                <p>HP: 200+<span id="hp">50</span></p>
                <p>Speed: 100+<span id="characterspeed">50</span></p>
            </div>
        </div>
    </div>



    <script src="rpg.js"></script>
  
    
  </body>
</html>
